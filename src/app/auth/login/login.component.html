<div class="login">
    <div class="main_content_iner">
      <div class="container-fluid p-0">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="white_box mb_30">
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="modal-content cs_modal">
                    <div class="modal-header">
                      <h5 class="modal-title">Log in</h5>
                    </div>
                    <div class="modal-body">
                      <form [formGroup]="form" (ngSubmit)="onSubmit()">
                         <div class="">
                          <input
                            type="text"
                            class="form-control"
                            formControlName="email"
                            placeholder="Enter your email"
                          />
                          <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
                            <div  *ngIf="f['email'].hasError('required')" class="text-danger">
                              Email is required
                            </div>
                            <div *ngIf="f['email'].hasError('email')" class="text-danger">
                              Invalid email format
                            </div>
                          </div>
                        </div>
                        <div class="">
                          <input
                            formControlName="password"
                            type="password"
                            class="form-control"
                            placeholder="Password"
                          />
                          <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
                            <div *ngIf="f['password'].hasError('required')" class="text-danger">
                              Password is required
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn_1 full_width text-center">Log in</button>
                      </form>
                      <div   class="text-danger ">{{message}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
