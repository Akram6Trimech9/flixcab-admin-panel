<div class="main_content_iner ">
    <div class="container-fluid p-0">
        <div class="col-xl-12">
            <div class="white_box QA_section card_height_100">
                <div class="white_box_tittle list_header m-0 align-items-center">
                    <div class="main-title mb-sm-15">
                        <h3 class="m-0 nowrap">users</h3>
                    </div>
                    <div class="box_right d-flex lms_block">
                        <div class="serach_field-area2">
                            <div class="search_inner">
                                <form Active="#">
                                    <div class="search_field">
                                        <input type="text" placeholder="Search here...">
                                    </div>
                                    <button type="submit"> <i class="ti-search"></i> </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="QA_table ">

                    <table class="table lms_table_active2">
                        <thead>
                            <tr>
                                <th scope="col"> firstName</th>
                                <th scope="col">lastName</th>
                                <th scope="col">email</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Status</th>
                                <th scope="col">actions</th>

                             </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <th scope="row">
                                    <div class="patient_thumb d-flex align-items-center">
                                        <div class="student_list_img mr_20">
                                            <img src="assets/images/patient/pataint.png" alt="" srcset="">
                                        </div>
                                        <p>{{user.firstName}}</p>
                                    </div>
                                </th>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.mobile}}</td>
                                <td *ngIf="user.isBlocked ; else notblocked">
                                     <span>Blocked</span>
                                </td>
                                <ng-template #notblocked>
                                    <td>
                                         Active
                                    </td>
                                </ng-template>
                                

 
                                <td>
                                    <div style="display: flex; flex-direction: columns; gap: 20px;" class="amoutn_action d-flex align-items-center">
                                        <button style="border-radius: 30px;" class="btn btn-danger" (click)="blockUser(user.email,user._id)">block</button>
                                        <button style="border-radius: 30px;" class="btn btn-warning" (click)="unBlock(user._id)">Unblock</button>
                                     </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
