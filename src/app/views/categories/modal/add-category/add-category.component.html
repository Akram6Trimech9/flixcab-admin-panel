<div class="modal-body">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div>
        <input placeholder="Category Title" formControlName="title" name="title" class="form-control" type="text">
     </div>
     <div>
        <input placeholder="Category Description" formControlName="descripiton" name="descripiton" class="form-control" type="text">
     </div>
     <div *ngIf="f['title'].invalid && (f['title'].dirty || f['title'].touched)">
        <div  *ngIf="f['title'].hasError('required')" class="text-danger">
             use a correct Value
            </div>
        </div>
       <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
