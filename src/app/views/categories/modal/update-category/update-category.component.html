<!-- update-category.component.html -->
<div class="modal-body">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div>
        <input [placeholder]="data.title" formControlName="title" name="title" class="form-control" type="text">
      </div>
      <div>
        <input [placeholder]="data.description" formControlName="description" name="description" class="form-control" type="text">
      </div>
      <div *ngIf="f['title'].invalid && (f['title'].dirty || f['title'].touched)">
        <div *ngIf="f['title'].hasError('required')" class="text-danger">
          Use a correct Value
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
