 
<div class="main_content_iner ">
    <div class="container-fluid p-0">
                 <div class="text-start">
                    <button  (click)="addCategory()"  class="btn_1 mb-2 btn-lg email-gradient gradient-9-hover email__btn waves-effect"><i
                            class="icon-pencil"></i>ADD  Category</button>
                </div>
        <div class="col-xl-12">
            <div class="white_box QA_section card_height_100">
                <div class="white_box_tittle list_header m-0 align-items-center">
                     <div class="main-title mb-sm-15">
                        <h3 class="m-0 nowrap">Categories</h3>
                    </div>
                    <div class="box_right d-flex lms_block">
                        <div class="serach_field-area2">
                            <div class="search_inner">
                                <form Active="#">
                                    <div class="search_field">
                                        <input type="text" placeholder="Search here...">
                                    </div>
                                    <button type="submit"> <i class="ti-search"></i> </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="QA_table ">

                    <table class="table lms_table_active2">
                        <thead>
                            <tr>
                                <th scope="col">Category Title</th>
                                <th scope="col">Category Description</th>
                                <th scope="col">Actions</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of allCategories">
                                <td>{{category?.title}}</td>
                                <td>
                                    <div class="amoutn_action d-flex align-items-center">
                                       {{category?.description}}
                                    </div>
                                </td>
                                <td>
                                    <div class="dropdown ms-4">
                                        <a class=" dropdown-toggle hide_pils"   role="button"
                                            id="dropdownMenuLink" data-bs-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right"
                                            aria-labelledby="dropdownMenuLink">
                                            <a class="dropdown-item" (click)="updateCategory(category)" >Edit</a>
                                            <a class="dropdown-item" (click)="deleteCategory(category?._id)" >Delete</a>
                                        </div>
                                    </div>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
